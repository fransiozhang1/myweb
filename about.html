<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ATELIER · 自我介绍</title>
  <style>
    :root{
      --header-h: 64px;
      --maxw: 1100px;
      --fg: #111;
      --muted: #5b5b5b;
      --bg: #ffffff;
      --card: #f9f9f9;
      --radius: 16px;
    }

    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans SC", "PingFang SC", "Microsoft YaHei", sans-serif;
      color: var(--fg);
      background: var(--bg);
      padding-top: var(--header-h);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      position: fixed;
      inset: 0 0 auto 0;
      height: var(--header-h);
      display: flex;
      align-items: center;
      z-index: 1000;
      background: rgba(255,255,255,0.75);
      backdrop-filter: saturate(1.2) blur(8px);
      border-bottom: 1px solid rgba(0,0,0,0.06);
      padding: 0 16px;
    }
    .nav {
      width: 100%;
      max-width: var(--maxw);
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      height: 44px;
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.08);
      background: rgba(255,255,255,0.6);
    }
    .nav a {
      text-decoration: none;
      color: var(--fg);
      font-weight: 600;
      letter-spacing: .04em;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background .2s ease, transform .06s ease;
    }
    .nav a + a { border-left: 1px solid rgba(0,0,0,0.08); }
    .nav a:hover { background: rgba(0,0,0,0.08); }
    .nav a:active { transform: scale(0.98); }
    .nav a.active { background: rgba(0,0,0,0.08); font-weight: 700; }

    main {
      width: 100%;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 72px 16px 96px;
    }
    .bio-card {
      width: 100%;
      max-width: 760px;
      background: var(--card);
      border-radius: var(--radius);
      padding: clamp(32px, 6vw, 64px);
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 24px 60px rgba(0,0,0,0.08);
    }
    .bio-card h1 {
      margin: 0;
      font-size: clamp(32px, 6vw, 60px);
      letter-spacing: 0.18em;
    }
    .bio-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 20px;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(17,17,17,0.08);
      letter-spacing: 0.24em;
      font-size: 12px;
    }
    .bio-card p {
      margin-top: 28px;
      font-size: clamp(16px, 2.1vw, 20px);
      line-height: 1.8;
      color: var(--muted);
    }

    footer {
      padding: 32px 16px 56px;
      text-align: center;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <nav class="nav">
      <a href="about.html" class="active">a</a>
      <a href="index.html#b">b</a>
      <a href="index.html#c">c</a>
      <a href="index.html#d">d</a>
    </nav>
  </header>

  <main>
    <section class="bio-card" id="bio">
      <h1>自我介绍</h1>
      <span class="bio-badge">BIO</span>
      <p>
        我是一名热爱设计与叙事的创作者，专注于将审美与功能融合在一起，帮助品牌与作品找到更具温度的表达。
        从空间体验到视觉识别，我始终以细腻的观察力与系统化的思维，构建连贯且富有感染力的故事。
        我相信设计的意义在于沟通与共鸣，欢迎与你展开一场真诚的合作对话。
      </p>
    </section>
  </main>

  <footer>
    © <span id="y"></span> ATELIER · All rights reserved.
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
