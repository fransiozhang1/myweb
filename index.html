<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ATELIER CH</title>
  <style>
    /* 背景图 */
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: url("./bg.jpg") no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: #fff;
    }
    /* 暗化遮罩，避免文字被亮图淹没 */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: 0; /* 背景层 */
    }

    /* 内容容器放到最上层 */
    .content {
      position: relative;
      z-index: 2;
      width: min(90vw, 680px);
      text-align: center;
      padding: 24px;
    }

    h1 {
      margin: 0 0 28px;
      font-size: clamp(36px, 6vw, 56px);
      letter-spacing: 2px;
      text-shadow: 0 2px 12px rgba(0,0,0,.6);
    }

    .search {
      display: flex;
      border-radius: 999px;
      overflow: hidden;
      background: rgba(255,255,255,0.92);
      box-shadow: 0 6px 24px rgba(0,0,0,0.25);
      backdrop-filter: blur(4px);
    }
    .search input {
      flex: 1;
      border: none;
      padding: 14px 18px;
      font-size: 16px;
      outline: none;
      color: #111;
      background: transparent;
    }
    .search button {
      border: none;
      padding: 0 18px;
      font-size: 16px;
      cursor: pointer;
      background: #111;
      color: #fff;
      transition: transform .06s ease, opacity .2s ease;
    }
    .search button:active { transform: scale(0.98); }
    .hint {
      margin-top: 12px;
      font-size: 12px;
      opacity: .9;
      text-shadow: 0 1px 6px rgba(0,0,0,.6);
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>ATELIER CH</h1>
    <div class="search">
      <input id="q" type="text" placeholder="Search on Google..." aria-label="Search" />
      <button id="go" aria-label="Go Search">搜索</button>
    </div>
    <div class="hint">按 Enter 也可搜索</div>
  </div>

  <script>
    function go() {
      const v = document.getElementById('q').value.trim();
      if (v) {
        location.href = 'https://www.google.com/search?q=' + encodeURIComponent(v);
      }
    }
    document.getElementById('go').addEventListener('click', go);
    document.getElementById('q').addEventListener('keydown', e => {
      if (e.key === 'Enter') go();
    });
  </script>
</body>
</html>
